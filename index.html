<!DOCTYPE html>
<html lang="en">
<head>
	<title>Learning page</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet"> 
</head>
<body>
	<header>
		<h1>Learning page</h1>
	</header>
	<main>
		<form action="#">
			<fieldset>
				<legend>Enter a few sentences:</legend>
				<textarea cols="300" rows="8"></textarea>
			</fieldset>
				<fieldset>
					<legend>Sort words:</legend>
					<p>
						<label for="A-Z">A-Z</label>
						<input type="radio" name="alphabetical" value="A-Z" id="A-Z">
					</p>
					<p>
						<label for="Z-A">Z-A</label>
						<input type="radio" name="alphabetical" value="Z-A" id="Z-A">
					</p>
					<button class="sortButton">Sort</button>
					<button class="resetButton">Reset</button>
				
			</fieldset>
		</form>
	</main>
	<footer>

	</footer>
	<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
